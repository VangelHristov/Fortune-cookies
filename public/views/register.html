<div class = "jumbotron text-xs-center">
	
	<div class = "container">
		<form name = "form.register"
		      class = "form-horizontal"
		      ng-submit = "register()"
		      novalidate
		      autocomplete = "off">
			
			<div class = "row"
			     ng-class = "{'has-error':
			                    !form.register.username.$pristine &&
									(form.register.username.$error.required ||
									form.register.username.$error.pattern)}">
				<div class = "form-group col-xs-12 col-sm-6">
					<label for = "email" class = "sr-only">Email</label>
					
					<input autofocus
					       type = "text"
					       id = "email"
					       class = "form-control col-sm-offset-6"
					       name = "username"
					       placeholder = "Username"
					       ng-model = "user.username"
					       ng-required = "true"
					       ng-pattern = "/^[A-Za-z0-9]{6,30}$/"/>
					
					<div ng-show = "!form.register.username.$pristine"
					     class = "help-block  col-sm-offset-6">
						<div ng-show =
							     "form.register.username.$error.required">
							Your username is required.
						</div>
						<div ng-show = "form.register.username.$error.pattern"
						     class = "help-block">
							Username should be between 6 and 30 alpha numeric
							characters.
						</div>
					</div>
				</div>
			</div>
			
			<div class = "row"
			     ng-class = "{'has-error':
			                    !form.register.password.$pristine &&
									(form.register.password.$error.required ||
							        form.register.password.$error.pattern)}">
				<div class = "form-group col-xs-12 col-sm-6">
					<label for = "email" class = "sr-only">Email</label>
					
					<input type = "password"
					       id = "password"
					       class = "form-control col-sm-offset-6"
					       name = "password"
					       placeholder = "Password"
					       ng-model = "user.password"
					       ng-required = "true"
					       ng-pattern = "/^[A-Za-z0-9]{6,30}$/"/>
					
					<div ng-show = "!form.register.password.$pristine"
					     class = "help-block  col-sm-offset-6">
						<div ng-show =
							     "form.register.password.$error.required">
							Your password is required.
						</div>
						<div ng-show = "form.register.password.$error.pattern"
						     class = "help-block">
							Password should be between 6 and 30 alpha numeric
							characters.
						</div>
					</div>
				</div>
			</div>
			
			<div class = "row"
			     ng-class = "{'has-error':
				                !form.register.confirmPassword.$pristine &&
									(form.register.confirmPassword.$error.required ||
							        form.register.confirmPassword.$error.pattern)}">
				<div class = "form-group col-xs-12 col-sm-6">
					<label for = "email" class = "sr-only">Email</label>
					
					<input type = "password"
					       id = "confirmPassword"
					       class = "form-control col-sm-offset-6"
					       name = "confirmPassword"
					       placeholder = "Confirm Password"
					       ng-model = "user.confirmPassword"
					       ng-required = "true"/>
					
					<div ng-show = "!form.register.confirmPassword.$pristine"
					     class = "help-block  col-sm-offset-6">
						<div ng-show =
							     "form.register.confirmPassword.$error.required">
							Please confirm your password.
						</div>
						<div ng-show = "!passwordsMatch"
						     class = "help-block">
							Passwords don't match.
						</div>
					</div>
				</div>
			</div>
			
			<div class = "row">
				<div class = "form-group">
					<div class = "">
						<button ng-disabled = "form.register.$invalid"
						        type = "submit"
						        class = "btn btn-info
								         col-xs-6 col-xs-offset-2
								         col-sm-2 col-sm-offset-5">
							Register
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
