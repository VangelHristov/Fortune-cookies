<div>
	<section class = "jumbotron text-xs-center">
		<div class = "container">
			<p>
				<label for = "filter">
					Sort by:
				</label>
				
				<select ng-model = "order" id = "filter">
					<option value = "-shareDate">date</option>
					<option value = "-likes">likes</option>
					<option value = "category">category</option>
				</select>
			</p>
		</div>
	</section>
	<div class = "container">
		<div class = "row" ng-repeat = "c in cookies| orderBy:order">
			
			<div class = "col-xs-12 col-sm-5">
				
				<h3>{{c.text}}</h3>
				<div class = "btn btn-info">
					<a class="btn-category"
						ui-sref = "category({category:c.category})">
						#{{c.category}}
					</a>
				</div>
				<button id = "{{c.id}}like"
				        class = "like btn btn-primary">Like
				</button>
				<button id = "{{c.id}}dislike"
				        class = "dislike btn btn-danger">Dislike
				</button>
				<div align = "right">Likes:
					<span class = "badge">{{c.likes}}</span>
				</div>
				<div align = "right">Dislikes:
					<span class = "badge">{{c.dislikes}}</span>
				</div>
				<div align = "right">Share Date:
					<span class = "badge">{{c.shareDate | date:'MMM d yyyy'}}
					</span>
				</div>
			
			
			</div>
			<div class = "col-xs-12 col-sm-7">
				<div class = "media">
					
					<div class = "media-right">
						<a ui-sref = "category({category:c.category})">
							<img class = "img-responsive img-thumbnail"
							     ng-src = "{{c.img}}">
						</a>
					</div>
				</div>
			</div>
		
		</div>
	</div>
</div>
