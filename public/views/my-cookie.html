<div class="container">
    <div class="row">
        <div class="cookie-details" data-id="{{id}}">
            <div class="card">
                <img src="{{img}}" class="cookie-img">
                <h3><a href="#/category/{{category}}" class="cookie-category">{{category}}</a></h3>
                <p class="card-text cookie-text">{{text}}</p>
                <p>
                    <span class="likes-count">Likes: {{likes}}</span><br>
                    <span class="dislikes-count">Dislikes: {{dislikes}}</span><br>
                    <span class="shareDate">Shared on: {{shareDate}}</span>
                </p>
                <p>
                    <button id="{{id}}like" class="like btn btn-primary">Like</button>
                    <button id="{{id}}dislike" class="dislike btn btn-danger">Dislike</button>
                    <button id="{{id}}reshared" class="share btn btn-success">Re-share</button>
                </p>
            </div>
        </div>
    </div>
</div>
