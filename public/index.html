<!DOCTYPE html>
<html lang = "en" ng-app = "app">
<head>
	<meta charset = "utf-8">
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge">
	<meta name = "viewport" content = "width=device-width, initial-scale=1">
	
	<title>Fortune cookies</title>
	
	<!-- build:css styles/main.css -->
	<link rel = "stylesheet" href = "css/bootstrap.css">
	<link rel = "stylesheet" href ="css/bootstrap-theme.css">
	<link rel = "stylesheet" href = "bower_components/toastr/toastr.css">
	<link rel = "stylesheet" href = "bower_components/angular/angular-csp.css">
	<link rel = "stylesheet" href = "css/main.css">
	<!-- endbuild -->

</head>
<body ng-controller = "UserController" ng-csp ng-cloak>

<nav class = "navbar navbar-inverse bg-inverse navbar-fixed-top"
     role = "navigation">
	<div class = "container">
		<div class = "navbar-header">
			<button type = "button"
			        class = "navbar-toggle collapsed"
			        data-toggle = "collapse"
			        data-target = "#navbar"
			        aria-expanded = "false"
			        aria-controls = "navbar">
				<span class = "sr-only">Toggle navigation</span>
				<span class = "icon-bar"></span>
				<span class = "icon-bar"></span>
				<span class = "icon-bar"></span>
			</button>
			<a class = "navbar-brand" ui-sref = "home">
				<img src = "images/logo-55x45.png"
				     alt = "fortune cookies logo"
				     class = "logo">
			</a>
		</div>
		<div id = "navbar" class = "navbar-collapse collapse">
			<ul class = "nav navbar-nav navbar-center">
				<li ui-sref-active-eq = "active">
					<a ui-sref = "home">
						<span class = "glyphicon glyphicon-home"
						      aria-hidden = "true"></span>
						Home
					</a>
				</li>
				<li ng-if = "isLoggedIn()"
				    ui-sref-active-eq = "active">
					<a ui-sref = "myCookie">
						<i class = "glyphicon glyphicon-gift"></i>
						Daily Cookie
					</a>
				</li>
				<li ng-if = "isLoggedIn()"
				    ui-sref-active-eq = "active">
					<a ui-sref = "share">
						<i class = "glyphicon glyphicon-share-alt"></i>
						Share
					</a>
				</li>
				<li ng-if = "isLoggedIn()"
				    ui-sref-active-eq = "active">
					<a ui-sref = "favorites">
						<i class = "glyphicon glyphicon-heart"></i>
						Favorites
					</a>
				</li>
				<li ng-if = "category"
				    ui-sref-active-eq = "active">
					<a ui-sref = "category">
						<i class = "glyphicon glyphicon-tag"></i>
						{{category}}
					</a>
				</li>
			</ul>
			<ul class = "nav navbar-nav navbar-right">
				<li ng-if = "!isLoggedIn()"
				    ui-sref-active-eq = "active">
					<a ui-sref = "login">
						<i class = "glyphicon glyphicon-log-in"></i>
						Login
					</a>
				</li>
				<li ng-if = "!isLoggedIn()"
				    ui-sref-active-eq = "active">
					<a ui-sref = "register">
						<i class = "glyphicon glyphicon-pencil"></i>
						Register
					</a>
				</li>
				<li ng-if = "isLoggedIn()">
					<a ng-click = "logOut()">
						<i class = "glyphicon glyphicon-log-out"></i>
						Logout
					</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<ui-view></ui-view>

<footer class = "container">
	<hr>
	<div class = "text-center">Fortune Cookies</div>
	<a href = "https://seal.beyondescurity.com/vulnerability-scanner-verification/fortune-cookies-vangel-hristov.herokuapp.com">
		<img src =
			     "https://seal.beyondescurity.com/verification-images/fortune-cookies-vangel-hristov.herokuapp.com/vulnerability-scanner-2.gif" alt = "Website Security Test" border="0">
	</a>
</footer>
<!-- build:js scripts/main.js -->
<script src = "bower_components/jquery/dist/jquery.js"></script>
<script src = "bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src = "bower_components/toastr/toastr.js"></script>
<script src = "bower_components/crypto-js/crypto-js.js"></script>
<script src = "bower_components/angular/angular.js"></script>
<script src =
	        "bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script
	src = "bower_components/angular-resource/angular-resource.js"></script>

<script src = "app.js"></script>
<script src = "app.config.js"></script>

<script src = "constants/storage-keys.js"></script>

<script src = "services/crypto.js"></script>
<script src = "services/data-context.js"></script>
<script src = "services/notification.js"></script>
<script src = "services/request-interceptor.js"></script>
<script src = "services/fortune-cookies-service.js"></script>
<script src = "services/user-auth.js"></script>
<script src = "services/favorites-service.js"></script>

<script src = "controllers/user-controller.js"></script>
<script src = "controllers/share-cookie-controller.js"></script>
<script src = "controllers/home-controller.js"></script>
<script src = "controllers/my-cookie-controller.js"></script>
<script src = "controllers/favorites-controller.js"></script>
<script src = "controllers/cookies-by-category-controller.js"></script>
<!-- endbuild -->
</body>
</html>
