<!DOCTYPE html>
<html lang = "en" ng-app = "app">
<head>
	<meta charset = "utf-8">
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge">
	<meta name = "viewport" content = "width=device-width, initial-scale=1">
	
	<title>Fortune cookies</title>
	<link rel = "stylesheet"
	      href = "bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel = "stylesheet"
	      href = "bower_components/bootstrap/dist/css/bootstrap-theme.css">
	<link rel = "stylesheet" href = "css/main.css">
</head>
<body>

<nav ng-controller = "UserController" class =
	"navbar navbar-inverse bg-inverse navbar-fixed-top" role =
	     "navigation">
	<div class = "container">
		<div class = "navbar-header">
			<button type = "button"
			        class = "navbar-toggle collapsed"
			        data-toggle = "collapse"
			        data-target = "#navbar"
			        aria-expanded = "false"
			        aria-controls = "navbar">
				<span class = "sr-only">Toggle navigation</span>
				<span class = "icon-bar"></span>
				<span class = "icon-bar"></span>
				<span class = "icon-bar"></span>
			</button>
			<a class = "navbar-brand" ui-sref = "home">
				<img src = "images/logo-55x45.png"
				     alt = "fortune cookies logo"
				     class = "logo">
			</a>
		</div>
		<div id = "navbar" class = "navbar-collapse collapse">
			<ul class = "nav navbar-nav navbar-center">
				<li ui-sref-active-eq = "active">
					<a ui-sref = "home">
						<span class = "glyphicon glyphicon-home"
						      aria-hidden = "true"></span>
						Home
					</a>
				</li>
				<li ui-sref-active-eq = "active">
					<a ui-sref = "myCookie">
						<i class = "glyphicon glyphicon-gift"></i>
						My Cookie
					</a>
				</li>
				<li ui-sref-active-eq = "active">
					<a ui-sref = "categories">
						<i class = "glyphicon glyphicon-tags"></i>
						Categories
					</a>
				</li>
			</ul>
			<ul class = "nav navbar-nav navbar-right">
				<li ui-sref-active-eq = "active">
					<a ui-sref = "login">
						<i class = "glyphicon glyphicon-log-in"></i>
						Login
					</a>
				</li>
				<li ui-sref-active-eq = "active">
					<a ui-sref = "register">
						<i class = "glyphicon glyphicon-pencil"></i>
						Register
					</a>
				</li>
				<li>
					<a>
						<i class = "glyphicon glyphicon-log-out"></i>
						Logout
					</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<ui-view></ui-view>

<footer class = "container">
	<hr>
	<div class = "text-center">Fortune Cookies</div>
</footer>

<script src = "bower_components/jquery/dist/jquery.js"></script>
<script src = "bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src = "bower_components/toastr/toastr.js"></script>
<!--<script src = "bower_components/crypto-js/md5.js"></script>-->
<script src = "bower_components/moment/moment.js"></script>
<script src = "bower_components/angular/angular.js"></script>
<script src = "bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src = "bower_components/angular-resource/angular-resource.js"></script>

<script src = "app.js"></script>
<script src = "app.config.js"></script>
<script src = "services/crypto.js"></script>
<script src = "services/data-context.js"></script>
<script src = "services/notification.js"></script>
<script src = "services/request-interceptor.js"></script>
<script src = "controllers/user.js"></script>
<script src = "controllers/fortune-cookies.js"></script>
<script src = "constants/user-data.js"></script>
</body>
</html>
