<div class="jumbotron text-xs-center"><div class="container"><form name="form.login" class="form-horizontal" ng-submit="logIn()" novalidate autocomplete="off"><div class="row" ng-class="{'has-error':
			                    !form.login.username.$pristine &&
									(form.login.username.$error.required ||
									form.login.username.$error.pattern)}"><div class="form-group col-xs-12 col-sm-6"><label for="email" class="sr-only">Email</label><input autofocus type="text" id="email" class="form-control col-sm-offset-6" name="username" placeholder="Username" ng-model="user.username" ng-required="true" ng-pattern="/^[A-Za-z0-9]{6,30}$/"><div ng-show="!form.login.username.$pristine" class="help-block col-sm-offset-6"><div ng-show="form.login.username.$error.required">Your username is required.</div><div ng-show="form.login.username.$error.pattern" class="help-block">Password should be between 6 and 30 alpha numeric characters.</div></div></div></div><div class="row" ng-class="{'has-error':
			                    !form.login.password.$pristine &&
									(form.login.password.$error.required ||
							        form.login.password.$error.pattern)}"><div class="form-group col-xs-12 col-sm-6"><label for="email" class="sr-only">Email</label><input type="password" id="password" class="form-control col-sm-offset-6" name="password" placeholder="Password" ng-model="user.password" ng-required="true" ng-pattern="/^[A-Za-z0-9]{6,30}$/"><div ng-show="!form.login.password.$pristine" class="help-block col-sm-offset-6"><div ng-show="form.login.password.$error.required">Your password is required.</div><div ng-show="form.login.password.$error.pattern" class="help-block">Password should be between 6 and 30 alpha numeric characters.</div></div></div></div><div class="row"><div class="form-group"><div class=""><button ng-disabled="form.login.$invalid" type="submit" class="btn btn-success col-xs-6 col-xs-offset-2 col-sm-2 col-sm-offset-5">Login</button></div></div></div></form></div></div>
