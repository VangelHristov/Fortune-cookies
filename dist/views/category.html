<div class="jumbotron"><div class="container"><div class="row" ng-repeat="c in cookies"><div class="col-xs-12 col-sm-6"><h3 class="text-xs-center">{{c.text}}</h3><button ng-show="isLoggedIn()" ng-click="saveToFavorites(c.id)" class="btn btn-danger"><i class="glyphicon glyphicon-heart"></i> <span class="">Add to favorite</span></button><br><br><div>Share Date: <span class="badge">{{c.shareDate | date:'MMM d yyyy'}}</span></div></div><div class="col-xs-0 col-sm-5"><div class="media"><div class="media-right"><a ui-sref="category({category:c.category})"><img class="img-responsive img-thumbnail" ng-src="{{c.img}}"></a></div></div></div></div></div></div>
